* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Rock Salt', cursive;
}

.header {
    text-align: center;
    padding: 32px;
}

.polaroid-wall {
    display: -ms-flexbox; 
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    padding: 0 100px;
}

.polaroid {
    -ms-flex: 25%; 
    flex: 25%;
    max-width: 25%;
    padding: 0 4px;
}

.polaroid a {
  background: white;
    display: inline;
    float: left;
    text-align: center;
    text-decoration: none;
    border: 0.5px solid #ddd;
    border-radius: 3px;
    padding: 6px 6px 15px 6px ;
    margin-top: 8px;
    vertical-align: middle;
    -webkit-transition: -webkit-transform .15s linear;
    -webkit-box-shadow: 0 3px 6px rgba(0,0,0,.25);
    -moz-box-shadow: 0 3px 6px rgba(0,0,0,.25);
    z-index:0;
    position:relative;
}

.polaroid a:hover {
  -webkit-box-shadow: 0 3px 6px rgba(0,0,0,.5);
  -moz-box-shadow: 0 3px 6px rgba(0,0,0,.5);
  position: relative;
  z-index: 5;
}

.polaroid a:hover:nth-child(2n) {
  -webkit-transform:scale(1.15) rotate(4deg);
  -moz-transform: scale(1.15) rotate(4deg);
}

.polaroid a:hover:nth-child(2n+1) {
  -webkit-transform:scale(1.15) rotate(-4deg);
  -moz-transform: scale(1.15) rotate(-4deg);
}

.polaroid a:after{
  content: attr(title);
    color: #333;
    font-size: 20px;
    position: relative;
    top:5px;
    z-index:6;
}

@media screen and (max-width: 800px) {
    .polaroid {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
    }
}

@media screen and (max-width: 600px) {
    .polaroid {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}
</style>
