---
layout: default
---

<article class="post">
    <div id="post-header">
        <h1>{{page.title}}</h1>
        <time class="post__time">{{ page.date | date_to_string }}</time>
    </div>
    <img src="https://source.unsplash.com/f9C8ytxaItI/2000x1200" />
    <p>
        {{ content }}
    </p>
</article>
