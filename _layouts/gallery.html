---
layout: default
---
<div class="polaroid-wall">
    <div class="polaroid">
        {% for post in site.posts %}
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front"><a title="{{ post.title }}"><img class="myimg" src="resources/images/{{ post.image }}" width="100%" alt="cave" /></a></div>
                <div class="back">
                    <h1>{{post.subtitle}}</h1>
                    <!--<h2>So today I was feeling quite happy. The morning was beautiful and...</h2>-->
                    <a href="{{ site.baseurl }}{% post_url 2018-05-30-My-First-Blog-Post %}" title="{{post.date}}"></a>
                </div>
            </div>
        </div>
        {% assign colSize = site.posts | size | divided_by: 4.0 | ceil %}
        {% assign mod = forloop.index | modulo: colSize %}
        {% if mod == 0 %}
            </div>
            <div class="polaroid">
        {% endif %}
        {% endfor %}
    </div>
</div>
