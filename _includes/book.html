<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front"><a><img id="myimg" class="myimg" src="{{include.path}}/{{include.img}}" alt="{{include.img}} not found" /></a></div>
        <div class="back">
            <h1>{{include.back}}</h1>
            {% if include.url != "none" %}
                <a class="post-link" href="{{include.url}}"></a>
            {% endif %}
        </div>
    </div>
</div>
