name: Meaningless Nonsense
title: Meaningful Nonsense
url: "https://jasmineouo.github.io/Blog"
github_username:  JasmineOuO
repository: JasmineOuO/Blog
email: jasmineou99@gmail.com
description: >-
  This is a blog built from scratch to learn the basics of frontend 
  development and to give my sister a place to improve her writing 
  with blogging. The blog is generated with Jekyll through the use 
  of Liquid-enhanced HTML templates and hosted on Github Pages.

markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  hard_wrap: false
highlighter: rouge

permalink: /:title
      
plugins:
  - jekyll-feed
  #- searchyll

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .vs/slnx.sqlite
  - node_modules

staticman:
  branch: "master"
  
